<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Swap Demo</title>
    <link rel="stylesheet" href="css/imageSwap.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready( function() {

        	// Initialize first thumb with border -- the jQuery way
			//  
            // $("li:first-child img").addClass("frame");

            // Preload images
            //
            $("#image_list a").each( function() {
                var swappedImage = new Image();
                swappedImage.src = $(this).attr("href");
            });

            // Set up event handler for clicking on thumb
            //
            $("#image_list a").click( function(evt) {

                // Swap image
                //
                var imageURL = $(this).attr("href");
                $("#image").attr("src", imageURL);

                // Swap caption
                //
                var caption = $(this).attr("title");
                $("#caption").text(caption);

                // Swap thumb border
                // Remember: $(this) refers to <a> not the <img> inside of it
                // To access that image, can use the find() jQuery method
                // 
                $(".frame").removeClass("frame");
                $(this).find("img").addClass("frame");

                // Cancel the default action of the link (i.e., don't link!)
                //
                evt.preventDefault();   // jQuery cross-browser method
            });   // End click
        }); // End ready
    </script>
</head>
<body>
    <section>
        <h1>Vacation to the Islands of Aloha</h1>
        <ul id="image_list">
            <li><a href="images/hawaii1.jpg" title="Scenic Wailua Falls, Kaua'i">
                <img src="images/thumbhawaii1.jpg" class="frame" alt=""></a></li>
            <li><a href="images/hawaii2.jpg" title="'Iao Needle, Maui">
                <img src="images/thumbhawaii2.jpg" alt=""></a></li>
            <li><a href="images/hawaii3.jpg" title="Honaunau City of Refuge, Big Island">
                <img src="images/thumbhawaii3.jpg" alt=""></a></li>
            <li><a href="images/hawaii4.jpg" title="Shave Ice Shop, North Shore, O'ahu">
                <img src="images/thumbhawaii4.jpg" alt=""></a></li>
            <li><a href="images/hawaii5.jpg" title="Seven Sacred Pools, Hana, Maui">
                <img src="images/thumbhawaii5.jpg" alt=""></a></li>
            <li><a href="images/hawaii6.jpg" title="'Iolani Palace, Honolulu, O'ahu">
                <img src="images/thumbhawaii6.jpg" alt=""></a></li>                
        </ul>
        <h2 id="caption">Scenic Wailua Falls, Kaua'i</h2>
        <p><img src="images/hawaii1.jpg" alt="" id="image"></p>
    </section>
</body>
</html>
