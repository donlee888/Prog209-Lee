<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Object and Functions Examples</title>
</head>

<body>


<script>

//Two ways to create functions
//These days the latter is considered safer and simpler and is preferable

var myObject1=new Object();
var myObject2={}

//Array values are accessed by index; object values use a key/value pair system

var lotteryNumbers, userProfile;

lotteryNumbers=[4,8,15,16,23,42];

userProfile={
firstName: "Hugo",
lastName: "Smith",
flight: "Ocean 720",
car:"Camaro"	
}


</script>
</body>
</html>
