<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Object and Functions Examples</title>
</head>

<body>


<script>
//An object can be declared as an empty object or with values in it
//Values can still be added to an object even after created

var myObj={};

myObj["firstName"]="James";  //bracket notation
myObj.lastName="Bond"; //dot notation
myObj.car="TransAm";
myObj["bike"]="Schwynn";
myObj.0="doesn't work!"
myObj[0]="doesn't work!"

alert(myObj["bike"]);
alert(myObj.0);
alert(myObj[0]);

</script>
</body>
</html>
