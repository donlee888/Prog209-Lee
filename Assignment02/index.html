	<body>
		<script src="src\index.js"></script>

		<div id="container">
			<h2><em>CSS Color Displayer</em></h2>

			<h3><em>Select a number from 0 to 255 for each color value:</em></h3>

			<div class="red">
				Red:
				<input type="text" id="red" maxlength="3" size="5" value="0" align="right">
			</div>
			<div class="green">
				Green:
				<input type="text" id="green" maxlength="3" size="5" value="0">
			</div>
			<div class="blue">
				Blue:
				<input type="text" id="blue" maxlength="3" size="5" value="0">
			</div>

			<div>
				<button id="show">
					Show me the color!
				</button>
				<!--	 	<a id="show" onclick="document.getElementById('show').click();"></a> <a id="button-b" onclick="alert('something else');"></a>
				!-->
				<button id="clear">
					Clear all
				</button>

			</div>

			<div id="colorBar"></div>
	
			<!-- extra credit -->
			<p id="hex">
				Hexadecimal: #000000
			</p>
		</div>

		</div>
	</body>
</html>
