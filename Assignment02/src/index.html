<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5.0 Transitional//EN" "http://www.w3.org/TR/html5/loose.dtd">

<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta charset="utf-8" />
		<title>Week 2 Assignment: CSS Color Displayer</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="stylesheet.css" rel="stylesheet" type="text/css" />

	</head>

	<body>

		<div id="container">
			<h2><em>CSS Color Displayer</em></h2>

			<h3><em>Select a number from 0 to 255 for each color value:</em></h3>

			<div class="redBox">
				Red:
				<input type="text" id="redBox" maxlength="3" size="5" value="0" align="right">
			</div>
			<div class="greenBox">
				Green:
				<input type="text" id="greenBox" maxlength="3" size="5" value="0">
			</div>
			<div class="blueBox">
				Blue:
				<input type="text" id="blueBox" maxlength="3" size="5" value="0">
			</div>

			<div id="show">
				<button id="showButton">
					Show me the color!
				</button>
			</div>

			<div id="clear">
				<button id="clearButton">
					Clear all
				</button>
			</div>

			<!-- extra credit -->

			<div id="hex">
				Hexadecimal: #000000
			</div>

			<div id="colorBar"></div>

		</div>

		</div>

		<script src="index.js"></script>

	</body>

</html>
