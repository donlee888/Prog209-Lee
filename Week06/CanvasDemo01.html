<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction to Canvas: Drawing Shapes and Paths</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        <!-- Insert fallback content here -->
    </canvas>
    <script>
    	var canvas = document.querySelector("#canvas");
    	var ctx = canvas.getContext("2d");
		
		ctx.moveTo(100,100);
		ctx.lineTo(100, 300);
		ctx.lineTo(300, 300);
		ctx.fill();

    </script>
</body>
</html>
